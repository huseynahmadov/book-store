<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,300&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="sideIcon">
            <img src="./assets/images/icon.png" alt="" />
            <a href="#book-form">Home</a>
        </div>
        <div class="sideIcon">
            <img src="./assets/images/icon.png" alt="" />
            <a href="#about-store">About</a>
        </div>
        <div class="sideIcon">
            <img src="./assets/images/icon.png" alt="" />
            <a href="#join-us-section">Join Us</a>
        </div>
        <div class="sideIcon">
            <img src="./assets/images/icon.png" alt="" />
            <a href="#contact-us-section">Contact</a>
        </div>
        <div class="sideIcon" class="log-out-class">
            <img src="./assets/images/icon.png" alt="" />
            <a id="log-out" href="#">Log out</a>
        </div>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>

    <section class="book-form" id="book-form">
        <div class="container">
            <p class="section-title">Book form</p>
            <div class="inputs">
                <label for="book-name">Book Name</label>
                <input class="book-name" type="text" />

                <label for="author-name">Author Name</label>
                <input class="author-name" type="text" />

                <label for="book-image-url">Book Image Url</label>
                <input class="book-img-url" type="text" />

                <label for="description">Description</label>
                <textarea class="description" cols="30" rows="10"></textarea>

                <label for="book-type">Book Type</label>
                <input class="book-type" type="text" />

                <button class="add-btn">Add</button>
            </div>
        </div>
    </section>

    <section class="about-store" id="about-store">
        <div class="container">
            <p class="section-title">About Store</p>
            <div class="inputs">
                <label for="title">Title</label>
                <input class="title" type="text" />

                <label for="book-image-url">Book Image Url</label>
                <input class="book-image-url" type="text" />

                <label for="description">Description</label>
                <input class="description" type="text" />

                <button class="add-btn">About info add</button>
            </div>
        </div>
    </section>

    <section class="join-us-section" id="join-us-section">
        <div class="container">
            <p class="section-title">Join Us</p>
            <table class="table table-striped table-Light" style="width: 512px">
                <thead class="text-white" style="background-color: #720418">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="contact-us-section" id="contact-us-section">
        <div class="container">
            <p class="section-title">Contact us</p>
            <table class="table table-striped table-Light">
                <thead class="text-white" style="background-color: #720418">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody id="contact-infos">

                    <!-- <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr> -->

                </tbody>
            </table>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Local Js -->
    <script type="module" src="./assets/script/main.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
            document.getElementById("main").classList.add("visibilityHidden");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginRight = "0";
            document.getElementById("main").classList.remove("visibilityHidden");
        }
    </script>
</body>

</html>
