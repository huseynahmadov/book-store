<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,300&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
    <section class="book-form">
        <div class="container">
            <p class="section-title">Book form</p>
            <div class="inputs">
                <label for="book-name">Book Name</label>
                <input class="book-name" type="text">

                <label for="author-name">Author Name</label>
                <input class="author-name" type="text">

                <label for="book-image-url">Book Image Url</label>
                <input class="book-img-url" type="text">

                <label for="description">Description</label>
                <textarea class="description" cols="30" rows="10"></textarea>

                <label for="book-type">Book Type</label>
                <input class="book-type" type="text">

                <button class="add-btn">Add</button>
            </div>
        </div>


    </section>

    <section class="about-store">
        <div class="container">
            <p class="section-title-1">About Store</p>
            <div class="inputs">
                <label for="title">Title</label>
                <input class="title" type="text">

                <label for="book-image-url">Book Image Url</label>
                <input class="book-image-url" type="text">

                <label for="description">Description</label>
                <input class="description" type="text">

                <button class="add-btn">About info add</button>
            </div>
        </div>
    </section>
</body>

</html>
