<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <body>
    <header
      class="position-fixed fixed-top bg-white"
      style="border-bottom: 2px solid whitesmoke"
    >
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light mt-3 px-0">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/images/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-center">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="catalog.html">Catalog</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark font-weight-bolder"
                  href="about-store.html"
                  style="color: var(--mainColorOrange) !important"
                  >About Store</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="contact-us.html"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="search.html">Search</a>
              </li>
            </ul>
            <div class="btn d-flex align-items-center join-div">
              <button
                type="button"
                class="btn"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                <img src="./assets/images/join.png" alt="join" />
                <span class="ml-2">Join</span>
              </button>
            </div>
          </div>
          <!-- DIV collapse -->
        </nav>
      </div>
      <!-- DIV-Container -->
    </header>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-4">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>

            <div class="modal-title mb-4 font-weight-bold text-center h2">
              Join Us
            </div>

            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control my-4"
                  id="modal-firstname"
                  aria-describedby="emailHelp"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control my-4"
                  id="modal-surname"
                  aria-describedby="emailHelp"
                  placeholder="Enter Surname"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control my-4"
                  id="modal-email"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email"
                />
              </div>
              <button
                type="button"
                class="btn text-center w-100 h2"
                id="join-us"
                style="background-color: var(--mainColorOrange)"
              >
                Join
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main section -->
    <main class="my-5 pt-5 text-main">
      <div class="container height-vh">
        <div class="row justify-content-between mt-5">
          <div class="col-12 col-sm-12 col-md-6">
            <h1 class="h2 mt-5" id="about-title"></h1>
            <p class="p-6" id="about-description"></p>
          </div>
          <div
            class="
              col-12 col-sm-12 col-md-5
              mt-4
              d-flex
              align-items-center
              justify-content-center
            "
            style="min-height: 800px"
          >
            <img
              id="about-img"
              src="./assets/images/Infinity-1s-200px.gif"
              alt="books"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
      <!-- Main-container -->
    </main>

    <footer class="row m-0">
      <div class="col-md-12">
        <div class="row justify-content-center">
          <div class="col-8 col-sm-6 col-md-4 col-lg-3 p-0">
            <div class="jumbotron text-center text-main bg-transparent">
              <h2 class="h3 font-weight-bolder mb-4">
                Follow us on social media
              </h2>
              <div class="icons">
                <div class="icon mt-3">
                  <img
                    src="./assets/images/facebook.png"
                    alt="facebook"
                    class="img-fluid"
                  />
                </div>
                <div class="icon mt-3">
                  <img
                    src="./assets/images/twitter.png"
                    alt="twitter"
                    class="img-fluid"
                  />
                </div>
                <div class="icon mt-3">
                  <img
                    src="./assets/images/Vector.png"
                    alt="instagram"
                    class="img-fluid"
                  />
                </div>
                <div class="icon mt-3">
                  <img
                    src="./assets/images/instagram.png"
                    alt="instagram"
                    class="img-fluid"
                  />
                </div>
                <div class="icon mt-3">
                  <img
                    src="./assets/images/youtube.png"
                    alt="instagram"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 m-0 p-0">
        <div class="jumbotron jumbotron-fluid text-white p-4 m-0 footer-info">
          <div class="container">
            <div class="row py-4">
              <div class="col-md-6">
                <div>
                  <img src="./assets/images/footer-logo.png" alt="logo" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <h3 class="h3 mb-5">Popular</h3>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >A second item</a
                      >
                    </p>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >A third item</a
                      >
                    </p>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >And fifth one</a
                      >
                    </p>
                  </div>
                  <div class="col-md-4">
                    <h3 class="h3 mb-5">Information</h3>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >A second item</a
                      >
                    </p>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >A third item</a
                      >
                    </p>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >And fifth one</a
                      >
                    </p>
                  </div>
                  <div class="col-md-4">
                    <h3 class="h3 mb-5">Help</h3>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >A second item</a
                      >
                    </p>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >A third item</a
                      >
                    </p>
                    <p class="mb-4">
                      <a href="#" class="text-white text-decoration-none"
                        >And fifth one</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/script/main.js"></script>
  </body>
</html>
