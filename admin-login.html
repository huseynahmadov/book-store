<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,300&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/admin-login.css">
</head>

<body>

    <section class="login-section">

        <div class="row mt-lg-5 mt-md-5 mt-sm-5 mx-lg-5 mx-md-5 mx-sm-5">
            <div class="col-3">
                <img src="./assets/images/footer-logo.png">
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="col-12">
                    <div class="login">
                        <div class="container">
                            <div>Welcome Admin</div>
                            <div class="inputs">
                                <input class="username " type="text " placeholder="Username " required>
                                <input class="password " type="password " placeholder="Password " required>
                                <button class="join " type="submit ">Join</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script>
        document.querySelector(".join").addEventListener('click', function() {

            setTimeout(function() {
                document.querySelector("body").src = "assets/images/Infinity-1s-200px.gif";

            }, 3000)
            window.location = "./admin.html";

        })
    </script>
</body>

</html>
